name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - staging
      - preprod
      - prod

env:
  REGISTRY: moyewah
  IMAGE_NAME: springboot-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: ./mvnw clean install

      - name: Test with Maven
        run: ./mvnw test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest .
          docker push $REGISTRY/$IMAGE_NAME:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Create namespace
        run: kubectl create namespace ${{ github.ref_name }} || true

      - name: Create Kubernetes Secrets
        run: |
          kubectl -n ${{ github.ref_name }} create secret generic db-credentials \
            --from-literal=db-url=${{ secrets[github.ref_name.replace('-', '_').toUpperCase() + '_SPRING_DATASOURCE_URL'] }} \
            --from-literal=db-username=${{ secrets[github.ref_name.replace('-', '_').toUpperCase() + '_SPRING_DATASOURCE_USERNAME'] }} \
            --from-literal=db-password=${{ secrets[github.ref_name.replace('-', '_').toUpperCase() + '_SPRING_DATASOURCE_PASSWORD'] }} || true

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -n ${{ github.ref_name }} -f k8s/${{ github.ref_name }}/deployment.yml
          kubectl apply -n ${{ github.ref_name }} -f k8s/${{ github.ref_name }}/service.yml
