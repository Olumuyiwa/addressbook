apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: gcr.io/my-gcp-project/my-springboot-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_HOST
              value: <POSTGRES_IP>
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: addressbook
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
